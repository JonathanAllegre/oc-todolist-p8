default:
    suites:
        default:
            contexts:
                - FeatureContext:
                    kernel: '@kernel'
                - WebContext

    extensions:
        Behat\Symfony2Extension:
            kernel:
                bootstrap: features/bootstrap/bootstrap.php
                class: App\Kernel
        Behat\MinkExtension:
            base_url: http://web:8080
            goutte: ~
